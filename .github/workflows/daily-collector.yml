name: Daily Polymarket Data Collection

# Automated data collection workflow
on:
  # Run daily at 6:00 AM and 6:00 PM UTC
  schedule:
    - cron: '0 6 * * *'   # 6:00 AM UTC
    - cron: '0 18 * * *'  # 6:00 PM UTC

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

# Ensure only one instance runs at a time
concurrency:
  group: data-collection
  cancel-in-progress: false

jobs:
  collect-data:
    runs-on: ubuntu-latest

    # Grant write permissions to push commits
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper git operations

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run daily collector
        run: python daily_collector.py

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push data
        run: |
          git add daily_snapshots/

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No new data to commit"
          else
            git commit -m "Data collection: $(date -u '+%Y-%m-%d %H:%M') UTC"
            git push
          fi
